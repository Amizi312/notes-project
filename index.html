<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project 1 - tasks board</title>
	<link rel="icon" href="assets/to-do.png">
    <link href="style.css" rel="stylesheet">
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body onload="loadCheck()">
	    <div class="form-box">
		<h1>
			Task Manager:
        </h1>
        <h2>Just for git</h2>
        <textarea id="taskInput" placeholder="Add a task:" cols="40" rows="5"></textarea> 
        <div class="fecha">
            <input type="date" id="dateStamp">
            <input type="time" id="timeStamp">
        </div>
        <div>
            <button type="button" class="btn btn-success" onclick="addTask()">ADD</button>
            <button type="button" class="btn btn-warning" onclick="resetTask()">RESET</button>
        </div>
	</div>
    <div id = "allTasks"></div>
</body>
</html>
